<!DOCTYPE HTML>
<html>
  <head>
    <title>to do list</title>
    <link rel="stylesheet" type="text/css" href= "./st.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main class="card">
      <section class="addTaskCont">
        <h2 class="taskHead">task list</h2>
        <form class="taskInputCont">
          <input type="text" placeholder="new task" name="newTask">
          <input class="cardBtn" type="submit" value="add task">
        </form>
      </section>
      <section class="dispTaskCont">
        <h2 class="taskHead">tasks</h2>
        <ul class="taskListCont">
          <li class="task">get bakery<a href="#" class="removeBtn">x</a></li>
        </ul>
        <form class="filterTask">
          <input class="cardBtn" type="submit" name="submit" value="clear tasks">
        </form>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
